<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailAPI</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <header>
            <div class="headerSideDiv">
                <img src="./images/logo-no-background.png" alt="logo" id="logo">
            </div>
            <div class="headerNavDiv">
                <nav>
                    <a href="#">O NAS</a>
                    <a href="#">WYDARZENIA</a>
                    <a href="#">INWESTORZY</a>
                    <a href="#">KARIERA</a>
                    <a href="#">KONTAKT</a>
                </nav>
            </div>
            <div class="headerSideDiv">
                <img src="/images/triangle.svg" id="headerTriangleGreen">
            </div>
        </header>
        <div>
            <img src="../images/triangle.png" id="headerTriangleGrey">
        </div>
        <section>
            <aside>
                <div class="asideContainer">
                    <button disabled id="clearFilters">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" data-v-97c087c8=""><circle cx="12" cy="12" r="10"></circle><path d="m15 9-6 6M9 9l6 6"></path></svg>
                        <span>Clear filters</span>
                    </button>
                    <h3>Categories:</h3>
                    <div class="cateContainer">
                        <div>
                            <input type="checkbox" id="alko1" value="Cocktail">
                            <label for="alko1">Cocktail</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko2" value="Ordinary Drink">
                            <label for="alko2">Ordinary Drink</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko3" value="Punch / Party Drink">
                            <label for="alko3">Punch / Party Drink</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko4" value="Shake">
                            <label for="alko4">Shake</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko5" value="Other / Unknown">
                            <label for="alko5">Other / Unknown</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko6" value="Cocoa">
                            <label for="alko6">Cocoa</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko7" value="Shot">
                            <label for="alko7">Shot</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko8" value="Coffee / Tea">
                            <label for="alko8">Coffee / Tea</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko9" value="Homemade Liqueur">
                            <label for="alko9">Homemade Liqueur</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko10" value="Beer">
                            <label for="alko10">Beer</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alko10" value="Soft Drink">
                            <label for="alko10">Soft Drink</label>
                        </div>
                    </div>
                </div>
            </aside>
            <main>
                <div>
                    <header class="searchBar">
                        <div>
                            <input type="text" name="search" id="search" placeholder="Search...">
                        </div>
                        <div></div>
                    </header>
                    <div id="SearchResults">
                        
                    </div>
                </div>
            </main>
        </section>
    </main>
</body>

</html>
